<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <title>Puzzle test</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <!-- Do not edit any html in the body tag -->
    <figure class="puzzle-figure">
      <ul class="puzzle">
        <li class="tile">1</li>
        <li class="tile">2</li>
        <li class="tile">3</li>
        <li class="tile">4</li>
        <li class="tile">5</li>
        <li class="tile">6</li>
        <li class="tile">7</li>
        <li class="tile">8</li>
      </ul>

      <figcaption>A Puzzle</figcaption>
    </figure>
    
    <!-- Custom JS for puzzle logic -->
    <script src="puzzle.js"></script>
  </body>
</html>
