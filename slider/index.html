<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Slider test</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- Link fontawesome's CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
     />
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="top">
                <div class="index bg-purple-gradient">1</div>
                <h2 class="title">Gradients</h2>
                <div class="description">Start, end, angle</div>
            </div>
            <div class="bottom bg-purple-gradient">
                <i class="icon fa fa-tint fa-5x"> </i>
            </div>
        </div>
        <div class="swiper-slide">
        	<div class="top">
                <div class="index bg-yellow-gradient">2</div>
                <h2 class="title">Presets</h2>
                <div class="description">Manage presets</div>
            </div>
            <div class="bottom bg-yellow-gradient">
                <i class="icon fa fa-palette fa-5x"> </i>
            </div>
        </div>
        <div class="swiper-slide">
        	<div class="top">
                <div class="index bg-red-gradient">3</div>
                <h2 class="title">Colors</h2>
                <div class="description">Pick any color</div>
            </div>
            <div class="bottom bg-red-gradient">
                <i class="icon fa fa-pen fa-5x"> </i>
            </div>
        </div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {});
    </script>
  </body>
</html>
